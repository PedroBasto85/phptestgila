<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehiculos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
</head>

<body>
    <section id="header" class="mb-5">
        <div class="encabezado bg-dark">
            <div class="container" style="height: 100%;">
                <div class="col-12 text-center fs-3 align-middle" style="height: 100%;">                    
                        <div class="pt-4">Inventario de Vehiculos</div>                   
                </div>
            </div>
        </div>
    </section>
    <section id="dataBody">
        <div class="grid mb-5">
            <div class="container mb-3">
                <div class="row">
                    <div class="col-4">
                          <h3>Lista de Registros</h3>  
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="gridContainer"></div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="container">
            <div class="row mb-3">
                <div class="col-4">
                    <label for="lkpCategoria" class="form-label fs-6">Categoría</label>
                    <select class="form-select" id="lkpCategoria" onchange="getMarca(this.value)" required>
                        <option value="0" selected>Elija...</option>
                    </select>

                </div>
                <div class="col-4">
                    <label for="lkpMarca" class="form-label fs-6">Marca</label>
                    <select class="form-select" id="lkpMarca" onchange="getModelo(this.value)" required>
                        <option value="0" selected>Elija...</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="lkpModelo" class="form-label fs-6">Modelo</label>
                    <select class="form-select" id="lkpModelo" required>
                        <option value="0" selected>Elija...</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="txtAnio" class="form-label fs-6">Año</label>
                    <input type="number" id="txtAnio" class="form-control" min="1950" max="2025" maxlength="4" required>
                </div>
                <div class="col-4">
                    <label for="lkpNoLlantas" class="form-label fs-6">No. de Llantas</label>
                    <select class="form-select" id="lkpNoLlantas" required>
                        <option value="0" selected>Elija</option>
                        <option value="1">2</option>
                        <option value="2">4</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="txtPotencia" class="form-label fs-6">Potencia HP</label>
                    <input type="number" id="txtPotencia" class="form-control" required>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-2">
                    <button type="submit" class="btn btn-success w-100" onclick="insertVehiculo()">Registrar</button>
                </div>
            </div>
        </div>

    </section>

    <section id="Footer" class="bg-dark mt-5 w-100">

    </section>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
